<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="basketball-counter.css">
</head>
<body>
    <div class="scoreboard">
        <div class="home-score">
            <h2>HOME</h2>
            <span id="score1">0</span>
            <button onclick="homePlus1()" class="add-btn">+1</button>
            <button onclick="homePlus2()" class="add-btn">+2</button>
            <button onclick="homePlus3()" class="add-btn">+3</button>
        </div>
        <div class="guest-score">
            <h2>GUEST</h2>
            <span id="score2">0</span>
            <button onclick="guestPlus1()" class="add-btn">+1</button>
            <button onclick="guestPlus2()" class="add-btn">+2</button>
            <button onclick="guestPlus3()" class="add-btn">+3</button>
        </div>
        <div class="new-game">
            <button onclick="newGame()" id="reset-btn">New Game</button>
        </div>
    </div>
    <script src="basketball-counter.js"></script>
</body>
</html>
